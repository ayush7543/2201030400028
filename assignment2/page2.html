<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f0f0f0;
		}
		.header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		.nav {
			background-color: #555;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		.nav a {
			color: #fff;
			text-decoration: none;
			margin: 0 5px;
		}
		.content {
			padding: 10px;
		}
		.genres {
			margin: 10px 0;
		}
		.genres h3 {
			margin: 0 0 5px;
		}
		.genres a {
			display: block;
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-decoration: none;
			margin-bottom: 5px;
		}
		.genres a:hover {
			background-color: #444;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Library</h1>
	</div>
	<div class="nav">
		<a href="#">Home</a><a href="#">About</a>
		<a href="#">Contact</a>
	</div>
	<div class="content">
		<h2>Genres</h2>
		<div class="genres">
			<a href="#">Fiction</a>
			<a href="#">Non-Fiction</a>
			<a href="#">Mystery</a>
			<a href="#">Science Fiction</a>
			<a href="#">Fantasy</a>
			<a href="#">Biography</a>
		</div>
	</div>
</body>
</html>
